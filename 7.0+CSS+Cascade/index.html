<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <img src="Designer.jpeg" alt="A designer illustration or photo" class="resized-image">
  <img src="solution/cat.jpg" alt="A cat image" class="sh-image">
  <img src="solution/newworld.jpg" alt=" A new world illustration or photo" class="sh-image">
  <img src="simba.jpg" alt="cat image" class="xy-image"> 
  
  <div id="outer-box" class="box">
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
